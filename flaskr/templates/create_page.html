{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}

{% block header %}
<header>
  <ul class="nav" id="nav">
    <li class="nav-item">
      <a class="nav-link active" id="pagetitle" aria-current="page" href="{{ url_for('app.user_page') }}" >TalkWith</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('app.logout') }}">ログアウト</a>
    </li>
  </ul>
</header>
{% endblock header %}
{% block content %}
<form method='POST' class="form">
  {{ form.csrf_token }}
  <dl>
    {{ render_field(form.title) }}
    {{ render_field(form.content) }}
    {{ form.submit() }}
  </dl>
</form>
{% endblock content %}
